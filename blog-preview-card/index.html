<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <meta
      name="description"
      content="Frontend Mentor Solution for Blog preview card"
    />
    <meta name="author" content="magicDGS" />
    <meta name="robots" content="none" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="blog-preview-card">
        <header class="post-header">
          <div class="post-img">
            <img
              src="./assets/images/illustration-article.svg"
              alt="Blog Preview Image"
            />
          </div>
          <div class="post-category">Learning</div>
          <div class="post-date">Published 21 Dec 2023</div>
        </header>
        <section class="post-content">
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="post-author">
          <div class="author-img">
            <img src="./assets/images/image-avatar.webp" alt="Author picture" />
          </div>
          <p>Greg Hooper</p>
        </footer>
      </article>
    </main>
  </body>
</html>
